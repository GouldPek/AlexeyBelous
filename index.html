<!DOCTYPE html> 
<html>
    <head>
		<title>Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    	<meta name="keywords" content="calculator"/>
    	<meta name="description" content="Калькулятор"/>
    	<link rel="stylesheet" type="text/css" href="style__calc.css"/>
   	</head>
<body>
	<div class="calculator">

       <!--Шапка с полями-->

		<div class="header">
			<input class="input" type="text" placeholder="0" readonly="">
			<input class="result" type="text" placeholder="0" readonly="">
		</div>

       <!-- Меню с кнопками-->

		<div class="main">
			<button class="btn" onclick="insert('1')">1</button>
			<button class="btn" onclick="insert('2')">2</button>
			<button class="btn" onclick="insert('3')">3</button>
			<button class="btn btn__func" onclick="back()"><<</button>
			<button class="btn btn__sym" onclick="insert('/')">/</button>
			<button class="btn" onclick="insert('4')">4</button>
			<button class="btn" onclick="insert('5')">5</button>
			<button class="btn" onclick="insert('6')">6</button>
			<button class="btn btn__func" onclick="reset()">C</button>
			<button class="btn btn__sym" onclick="insert('*')">x</button>
			<button class="btn" onclick="insert('7')">7</button>
			<button class="btn" onclick="insert('8')">8</button>
			<button class="btn" onclick="insert('9')">9</button>
			<button class="btn btn__func" onclick="insert('(')">(</button>
			<button class="btn btn__sym" onclick="insert('+')">+</button>
			<button class="btn btn__point" onclick="insert('.')">.</button>
			<button class="btn" onclick="insert('0')">0</button>
			<button class="btn btn__big" onclick="result()">=</button>
			<button class="btn btn__func" onclick="insert(')')">)</button>
			<button class="btn btn__sym" onclick="insert('-')">-</button>
		</div>
	</div>
	<!--Функционал-->
	<script type="text/javascript" src="JS.js"></script>

</body>
</html>
